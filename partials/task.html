<div class="row">
    <div class="col s8 offset-s2 task-form">
        <div class="row">
            <h3 ng-if="!isEditing" class="col s12 center">Create Task</h3>

            <h3 ng-if="isEditing" class="col s12 center">Edit Task</h3>

            <div class="input-field col s12">
                <input id="task-title" type="text" class="validate" ng-model="task.title">
                <label for="task-title">Task Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea id="task-description" type="text" class="materialize-textarea"ng-model="task.text"></textarea>
                <label for="task-description">Task Description</label>
            </div>
        </div>

        <div class="row" ng-if="errorMsg">
            <div class="col s12 center red-text">
                <h5>{{ errorMsg }}</h5>
            </div>
        </div>
    </div>

    <div class="col s4 offset-s4 task-button-container">
        <a class="waves-effect waves-light btn red" ng-href="/#!/profile">Cancel</a>

        <a ng-if="!isEditing" class="waves-effect waves-light btn" ng-click="createTask()">Save</a>

        <a ng-if="isEditing" class="waves-effect waves-light btn" ng-click="updateTask()">Update</a>
    </div>
</div>
